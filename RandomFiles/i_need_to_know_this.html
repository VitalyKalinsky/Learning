<!DOCTYPE html>
<html>

	<head>
		<title>DA BEST WEBSITE</title>
	</head>
	<body>

		<form>
			<label for="first_name">First Name:</label>
			<input type="text" id="first_name" name="first_name" placeholder="Spongebob">

			<br><br>

			<label for="last_name">Last Name:</label>
			<input type="text" id="last_name" name="last_name" placeholder="Squarepants"><br><br>



			<label for="title">Title:</label>
			<label for="Mr.">Mr.</label>
			<input type="radio" value="Mr." id="Mr." name="title">
			<label for="Mrs.">Mrs.</label>
			<input type="radio" value="Mrs." id="Mrs." name="title">
			<label for="Miss.">Miss.</label>
			<input type="radio" value="Miss." id="Miss." name="title">
			<label for="PhD.">PhD.</label>
			<input type="radio" value="PhD." id="PhD." name="title"><br><br>

			<label for="payment">Payment:</label>		
			<select>
				<option value="visa">visa</option>
				<option value="mastercard">mastercard</option>
				<option value="giftcard">giftcard</option>
				<option value="check">check</option>
			</select><br><br>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" placeholder="Your email"><br><br>

			<label for="birthday">Birthday:</label>
			<input type="date" id="birthday" name="birthday" min="2000-01-01"><br><br>

			<label for="quantity">Quantity:</label>
			<input type="number" id="quantity" name="quantity" min="0" max="99" value="1"><br><br>

			<label for="phone">Phone #:</label>
			<input type="tel" id="phone" name="phone"><br><br>

			<label for="pass">Password:</label>
			<input type="password" id="pass"name="pass" maxlength="12"><small>max 12 characters</small><br><br>

			<label for="rate_us">Rate us:</label>
			1<input type="range" id="rate_us" name="rate_us" step="25" value="50">5<br><br>

			<label for="subscribe">Subscribe:</label>
			<input type="checkbox" id="subscribe" name="subscribe">
			<br><br>

			<label for="file_upload">Upload a file:</label>
			<input type="file" id="file_upload" name="file_upload" accept=".txt">
			<br><br>

			<input type="reset"><br><br>
			<input type="submit"><br><br>
		</form>

	</body>
</html>
